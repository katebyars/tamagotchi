<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/tamagotchi-interface.js"></script>
    <title>Tamagotchi Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Get Weather Conditions From Anywhere!</h1>
      </div>
      <label for="feed">Feed Tamagotchi</label>
      <input id="feed" type="submit">
      <button class="btn-success" id="feed">Feed!</button>

      <label for="play">Play with Tamagotchi</label>
      <input id="play" type="submit">
      <button class="btn-success" id="play">Play!</button>

      <label for="smile">Smile at Tamagotchi</label>
      <input id="smile" type="submit">
      <button class="btn-success" id="smile">Smile</button>
      
      <div class="feedLevel"></div>
      <div class="happinessLevel"></div>
      <div class="energyLevel"></div>
    </div>
  </body>
</html>
